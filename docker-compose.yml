services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: outprep
      POSTGRES_USER: outprep
      POSTGRES_PASSWORD: outprep
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/lib/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

volumes:
  pgdata:
